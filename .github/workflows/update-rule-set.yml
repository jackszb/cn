name: "Update sing-box rule-set"

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0 点运行
  workflow_dispatch:

jobs:
  update-rule-set:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup sing-box
        env:
          SING_BOX_DEB_URL: "https://github.com/SagerNet/sing-box/releases/download/v1.12.12/sing-box_1.12.12_linux_amd64.deb"
        run: |
            wget -O sing-box.deb $SING_BOX_DEB_URL
            sudo dpkg -i sing-box.deb

      - name: Setup Python
        run: |
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

      - name: Generate .srs files
        run: |
            source venv/bin/activate
            python3 generate_rule_set.py

      - name: Commit and push .srs files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            cd rule-set
            git init
            git config --local user.name "github-actions[bot]"
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit --allow-empty-message --no-edit
            git branch -M main
            git push --force
